<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <form action="" id>
        <ul id="player-list">
          <li class="player">
            <label for="player1-name-input">Player 1:</label>
            <input type="text" name="player1-name-input" />
            <button class="confirm-name">OK</button>
          </li>
          <li class="player">
            <label for="player1-name-input">Player 2:</label>
            <input type="text" name="player2-name-input" />
            <button class="confirm-name">OK</button>
          </li>
        </ul>
        <div id="number-of-rounds">
          <label for="rounds">Number of rounds</label
          ><input type="number" name="rounds" min="1" max="99" value="1" />
        </div>
        <button id="play" type="submit">Play!</button>
      </form>
      <p id="player-turn">turn</p>
      <div id="gameboard">
        <ul>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
          <li class="cap-li"><button class="cap">.</button></li>
        </ul>
      </div>
      <ul id="player-list">
        <li>Player 1 score: <span id="player1-score"></span></li>
        <li>Player 2 score: <span id="player2-score"></span></li>
      </ul>
      <div id="winner"><p id="winner-para"></p></div>
    </main>
  </body>
</html>
